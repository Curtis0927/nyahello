<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container" id="container">
    <nav id="navigation-bar">
      <div class="nav-center">

        <!--nav header-->
        <div class="nav-header">
          <img src="https://i.imgur.com/ZBapDAm.png" id="logo" alt="air canada logo" width="150px">
          <button class="nav-toggle">
            <i class="fas fa-bars"></i>
          </button>
        </div>

        <!-- links -->
        <ul class="links">
          <li>
            <a href="#rate">Rate:)</a>
          </li>
          <li>
            <a href="#btnSwitch">Color switcher</a>
          </li>
          <li>
            <a href="#emp">Our employees</a>
          </li>
          <a href="#fontChanger">Font size switcher</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="basicallyEverything">
      <!--rate us!-->
      <div id="rate">
        <p id="ratetitle">Rate us!</p>
        <span id="likeDislike">0</span>
        <div class="button-container">
          <button class="like down" id="likedown">Dislike</button>
          <button class="like reset" id="likereset">Reset like</button>
          <button class="like up" id="likeup">Like</button>
        </div>
      </div>
      <!--colorswitcher-->
      <div class="colorSwitcher">
        <button id="btnSwitch">change colors:o</button><br>
        <button type="button" onclick="fontSizeChange1()" id="fontChanger">change fontsize</button>
      </div>
      
      
      <!--review-->
        <div class="employees1" id="employees1">
          <!--title :)-->
          <div class="title">
            <h2 id="emp">our employees</h2>
            <div class="underline"></div>
          </div>
          <!--review-->
          <article class="review">
            <div class="img-container">
              <img src="https://i.imgur.com/85vHQAg.png" id="person-img" alt="">
            </div>
            <h4 id="author">Usada pekora</h4>
            <p id="info">
              Konpeko, konpeko, konpeko! Hororaibu san-kisei no Usada Pekora peko! Dōmo, dōmo!
            </p>
            <p id="job">Pilot</p>
            <!--prev and next buttons-->
            <div class="button-container">
              <button class="prev-btn">
                <i class="fas fa-chevron-left"></i>
              </button>
              <button class="next-btn">
                <i class="fas fa-chevron-right"></i>
              </button>
            </div>
          </article>
    </div>

    <!-- javascript -->
    <script src="app.js"></script>

</body>

</html>
